<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet" /> 
  <title>Virtual Fashion Assistant</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    
    <a href="/"><span class="fashion"><img src="./images/fashionlogo.jpg" width="90" height="50" alt="Fashion">Fashion Nova</span></a>
  </header>
  <div class="container">
    <div id="chat-container" class="chat-container">
      <div id="chat-output"></div>
      <div id="clothes-recommendations" style="display: none;"></div>
      <div class="user-input-container">
        <input type="text" id="user-input" placeholder="Enter your preference...">
        <button id="submit-btn">Submit</button>
      </div>
      <div id="selected-clothes"></div>
      <button id="generate-outfit-btn" style="display: none;">Generate Outfit</button>
      <div id="outfit-image-container"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
